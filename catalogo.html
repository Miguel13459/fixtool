<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixTool</title>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/catalogo.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/mensajesEmergentes/registro.css">
    <link rel="stylesheet" href="./css/mensajesEmergentes/iniciosesion.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <div id="cuerpoCatalogo">
        <div id="margenCatalogo">
            <div id="controlesProductos">
                <div id="margenControles">
                    <div id="precios" class="opciones">
                        <div class="tituloSeccion">
                            <h3>Precios</h3>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="precioAlto" id="precioAlto">
                            <label for="precioAlto">Precio más alto</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="precioBajo" id="precioBajo">
                            <label for="precioBajo">Precio más bajo</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="promociones" id="promociones">
                            <label for="promociones">Promociones</label>
                        </div>
                    </div>
                    <div id="tipos" class="opciones">
                        <div class="tituloSeccion">
                            <h3>Tipo de herramienta</h3>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="herManual" id="herManual">
                            <label for="herManual">Herramienta manual</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="herElectrica" id="herElectrica">
                            <label for="herElectrica">Herramienta eléctrica</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="herEstacionaria" id="herEstacionaria">
                            <label for="herEstacionaria">Herramienta estacionaria</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="contenedores" id="contenedores">
                            <label for="contenedores">Contenedores</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="compresores" id="compresores">
                            <label for="compresores">Compresores</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="sujecion" id="sujecion">
                            <label for="sujecion">Sujeción</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="bisagras" id="bisagras">
                            <label for="bisagras">Bisagras</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="manijas" id="manijas">
                            <label for="manijas">Manijas</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="tornilleria" id="tornilleria">
                            <label for="tornilleria">Promociones</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="soldadura" id="soldadura">
                            <label for="soldadura">Soldadura</label>
                        </div>
                    </div>
                    <div id="marca" class="opciones">
                        <div class="tituloSeccion">
                            <h3>Marca</h3>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="dewalt" id="dewalt">
                            <label for="dewalt">DeWalt</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="milwaukee" id="milwaukee">
                            <label for="milwaukee">Milwaukee</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="bocsh" id="bocsh">
                            <label for="bocsh">BOCSH</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="makita" id="makita">
                            <label for="makita">Makita</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="stanley" id="stanley">
                            <label for="stanley">Stanley</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="ryobi" id="ryobi">
                            <label for="ryobi">RYOBY</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="infra" id="infra">
                            <label for="infra">INFRA</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="truper" id="truper">
                            <label for="truper">Truper</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="generica" id="generica">
                            <label for="generica">Genérica</label>
                        </div>
                    </div>
                    <div id="mostrarMas" onclick="MostrarMasMarcas()"><p>Mostrar más...</p></div>
                    <div id="espacioEnBlanco"></div>
                </div>
            </div>
            <div id="catalogoConBotonesSigAnt">
                <div id="catalogoProductos">
                    <div class="tarjetaCatalogo">
                        <div class="margen">
                            <div class="sku"><p>SKU: 123456</p></div>
                            <div class="imagenContenedor">
                                <img src="./recursos/img/view-preview-svgrepo-com.svg" alt="imagen_producto" class="imgProducto">
                            </div>
                            <div class="informacion">
                                <div class="parteIzquierda">
                                    <div class="marca"><h3>BOSH</h3></div>
                                    <div class="titulo"><p>Rotomartillo 1/2 pulgada</p></div>
                                </div>
                                <div class="parteDerecha">
                                    <div class="precioTotal">
                                        <div class="precioFinalSinPromocion"><p>$4599.00</p></div>
                                    </div>
                                    <div class="promocion">
                                        <div class="iconoPromocionContenedor">
                                            <img src="./recursos/iconos/oferta.svg" alt="oferta" class="ofertaIcono">
                                        </div>
                                        <div class="infoPromocion">
                                            <div class="precioFinal"><p>$4599.00</p></div>
                                            <div class="precioAntes"><p>Antes: $5699.00</p></div>
                                            <div class="ahorra"><p>Ahorras: $1100.00</p></div>
                                        </div>
                                    </div>
                                    <p class="porUnidad">Precio por unidad $1149.75</p>
                                    <p class="cantidadPorPaquete">Paquete de 4pz</p>
                                </div>
                            </div>
                            <div class="cantidadAgregar">
                                <div class="numeroInfo">
                                    <label for="noPaquetes">No.Paquetes</label>
                                </div>
                                <div class="cajaAgregar">
                                    <div class="cantidadContenedor">
                                        <input type="text" name="noPaquetes" class="noPaquetes">
                                        <button class="botonMas">+</button>
                                        <button class="botonMenos">-</button>
                                    </div>
                                    <div class="botonAgregar">
                                        <button class="agregar">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="botonesSigAnt">
                    <div id="anteriorBoton" class="posicionFlechasOferta" onclick="AnterioresTarjetas()">
                        <img src="./recursos/iconos/flechaIzquierda.svg" alt="izq" class="flechasOferta">
                        <p>Anterior</p>
                    </div>
                    <div id="bolitas">
                        <div class="bolitaTarjeta"></div>
                    </div>
                    <div id="siguienteBoton" class="posicionFlechasOferta" onclick="SiguientesTarjetas()">
                        <p>Siguiente</p>
                        <img src="./recursos/iconos/flechaDerecha.svg" alt="der" class="flechasOferta">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <!--Profesor, si lee esto, estos divs que estan abajo son ventanas emergentes, se hizo así para evitar escribir tanto código en 
    el HTML de todos los HTML y si tengo que modificar algo solo lo hago desde los códigos en la carpeta de componentes-->
    <!--carrito-->
    <div id="ventanaOscuraCarrito">
        
    </div>

    <!--anuncio para registrarse-->
    <div id="ventanaOscuraRegistro">
        
    </div>

    <!--anuncio para iniciar sesión-->
    <div id="ventanaOscuraInicioSesion">
        
    </div>
</body>
<!--Componentes que se repiten en el document-->
<script src="./js/componentes/header.js"></script>
<script src="./js/componentes/footer.js"></script>
<script src="./js/componentes/carrito.js"></script>
<script src="./js/componentes/ventanasesion.js"></script>
<script src="./js/componentes/ventanaregistro.js"></script>

<script src="./js/catalogo.js"></script>

</html>
